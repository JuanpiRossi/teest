<div class="gridContainer">
  <ngx-datatable
    *ngIf="renderTable"
    class='material'
    [rows]="rows"
    [columns]="columns"
    [columnMode]="'force'"
    [headerHeight]="50"
    [footerHeight]="0"
    [rowHeight]="40"
    [rowClass]="getRowClass"
    [trackByProp]="name"
    [dragulaName]="'bag'"
    [dragulaModel]="dataModel2"
    [dragulaVScroll]="false"
    [classSelector]=""
    (directiveDrop)="onDrop($event)"
  >
  </ngx-datatable>
</div>
