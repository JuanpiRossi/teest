<div class="container">
    <ngx-datatable
        #myTable
        class='material expandable'
        [rows]="rows"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="0"
        [rowHeight]="40"
        [rowClass]="getRowClass"
        (page)="onPage($event)"
    > 
        <ngx-datatable-row-detail [rowHeight]="getDetailRowHeight" #myDetailRow (toggle)="onDetailToggle($event)">
            <ng-template let-row="row" let-expanded="expanded" ngx-datatable-row-detail-template>
            <div style="padding-left:35px;">
                <div><strong>TEST</strong></div>
                <div>TESTING, TEST</div>
            </div>
            </ng-template>
        </ngx-datatable-row-detail>

        <ngx-datatable-column
            [width]="50"
            [resizeable]="false"
            [sortable]="false"
            [draggable]="false"
            [canAutoResize]="false">
            <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
                <a
                    href="javascript:void(0)"
                    [class.datatable-icon-right]="!expanded"
                    [class.datatable-icon-down]="expanded"
                    title="Expand/Collapse Row"
                    (click)="toggleExpandRow(row)">A
                </a>
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="name">
            <ng-template let-row="row" let-expanded="expanded" let-value="value" ngx-datatable-cell-template>
            <span>
                {{value}}
            </span>
            </ng-template>
         </ngx-datatable-column>

        <ngx-datatable-column name="class">
            <ng-template let-row="row" let-expanded="expanded" let-value="value" ngx-datatable-cell-template>
                <span>
                    {{value}}
                </span>
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="spec">
            <ng-template let-row="row" let-expanded="expanded" let-value="value" ngx-datatable-cell-template>
                <span>
                    {{value}}
                </span>
            </ng-template>
        </ngx-datatable-column>
    </ngx-datatable>
</div>
